<!doctype html>
<html lang="en-US">
  <head>
    <title>Paint Live Login</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto&display=swap" rel="stylesheet">
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body>
    <h1>Paint Live</h1>
    <form id="login">
      <div class = "center">
        <label for="user">Enter a display name:</label>
        <input id="user" name="user" form="login" type="text" placeholder="Enter name" maxlength="16" required>
      </div>
      <div class = "center">
        <label for="pass">Enter a password:</label>
        <input id="pass" name="pass" form="login" type="text" placeholder="Enter password" maxlength="64" required>
      </div>
      <button id="attempt-login" type="submit">Login</button>
      <p id="error-msg"></p>
  </body>
</html>
